<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
  <title>SnailMount</title>
  <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
  <style>
    /* Zero chrome, zero margins, zero color */
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;   /* stays transparent inside Wix */
    }

    /* The ONLY box, exactly 16:9, no background */
    #viewer {
      width: 100vw;                          /* full-bleed width */
      height: calc(100vw * 9 / 16);          /* perfect 16:9 height */
      max-height: 100vh;                     /* don't exceed viewport height */
      background: transparent;               /* kill any box color */
    }

    /* Optional: cap size on huge monitors
       (remove these two lines if you want true full-bleed always) */
    @media (min-width: 1920px) {
      #viewer { width: 1920px; height: 1080px; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    marmoset.embed('Snail2025ForWix.mview', {
      target: document.getElementById('viewer'),
      autoStart: true,
      pagePreset: false,
      fullFrame: false
    });
  </script>
</body>
</html>
