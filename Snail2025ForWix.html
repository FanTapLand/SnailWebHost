<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <title>SnailMount</title>
  <script src="https://viewer.marmoset.co/main/marmoset.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
    }

    /* Outer wrapper centers & caps height at 600 */
    .wrap {
      width: 100%;
      max-height: 600px;
      margin: 0 auto;
      position: relative;
    }

    /* ratio box â€” 16:9 (1080/1920 = 0.5625 = 56.25%) */
    .ratio {
      width: 100%;
      padding-top: 56.25%;
      position: relative;
    }

    /* viewer container fills ratio area */
    #viewer {
      position: absolute;
      inset: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="ratio">
      <div id="viewer"></div>
    </div>
  </div>

  <script>
    marmoset.embed('Snail2025ForWix.mview', {
      target: document.getElementById("viewer"),
      autoStart: true,
      fullFrame: false,
      pagePreset: true
    });
  </script>
</body>
</html>
